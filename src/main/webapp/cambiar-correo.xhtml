<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>CubikTimer - #{texto.CambiarCorreo}</title>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&amp;l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-WQQFZSB');</script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="Cronómetro online para speedcubing, 16 categorías con imagen de mezcla.
				Las mezclas son similares a las oficiales de la WCA y puede ingresar mezclas personalizadas.
				Registre sus tiempos y lleve control total de sus estadísticas.
				También disponible categoría Fewest Moves." />
	<meta name="keywords" content="Cronometro, Rubik, Timer, Online" />
	<meta property="og:url" content="http://www.cubiktimer.com" />
	<meta property="og:title" content="Cronometro Rubik Online" />
	<meta property="og:description" content="Cronometro Rubik Online" />
	<meta property="og:image"
		content="http://www.cubiktimer.com/resources/images/portada.png" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/sweetalert.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/#{configuracionManagedBean.estiloVisual.valorEntero==1?'black_style.css':'white_style.css'}"
		rel="stylesheet" />
	<script
		src="#{sesionManagedBean.contextPath}/resources/js/sweetalert.min.js"
		type="text/javascript"></script>
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/formValidation.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/images/favicon.ico"
		rel="shortcut icon" type="image/x-icon" />
	<style>
#formulario {
	background-color: rgba(0, 0, 0, 0.2);
	margin-top: 50px;
	border-radius: 10px;
	padding: 30px;
}
</style>
</h:head>
<h:body>
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQQFZSB"
			height="0" width="0" style="display: none; visibility: hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<h:panelGroup rendered="#{(!empty sesionManagedBean.usuarioLogueado)}">
		<ui:include src="/WEB-INF/banners/menu.xhtml" />
		<div class="col-xs-12">
			<h:form
				class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"
				id="formulario">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1">
					<div class="col-xs-12 input-group">
						<h3 class="text-center">#{texto.CambiarCorreo}</h3>
						<h:panelGroup
							rendered="#{!editarInformacionCuentaManagedBean.verificado}">
							<span class="help-block"></span>
							<h:outputLabel for="formulario:clave"
								value="#{texto.Contraseña}:"></h:outputLabel>
							<div class="col-xs-12 input-group">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<div class="validacion">
									<h:inputSecret class="form-control input-sm" id="clave"
										maxlength="32" required="true"
										pt:placeholder="#{texto.Contraseña}:"
										value="#{editarInformacionCuentaManagedBean.claveAnterior}">
									</h:inputSecret>
								</div>
							</div>
							<div class="help-block"></div>
							<h:commandButton
								styleClass="btn btn-success col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"
								style="margin-top: 10px;" value="#{texto.Confirmar}"
								action="#{editarInformacionCuentaManagedBean.verificar()}">
							</h:commandButton>
						</h:panelGroup>
						<h:panelGroup
							rendered="#{editarInformacionCuentaManagedBean.verificado}">
							<span class="help-block"></span>
							<h:outputLabel for="formulario:correoNuevo"
								value="#{texto.CorreoNuevo}:"></h:outputLabel>
							<div class="col-xs-12 input-group">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<div class="validacion">
									<h:inputText class="form-control input-sm" id="correoNuevo"
										maxlength="32" required="true"
										pt:placeholder="#{texto.CorreoNuevo}"
										value="#{editarInformacionCuentaManagedBean.correo}">
									</h:inputText>
								</div>
							</div>
							<span class="help-block"></span>
							<h:outputLabel for="formulario:confirmarCorreo"
								value="#{texto.ConfirmarCorreoNuevo}:"></h:outputLabel>
							<div class="col-xs-12 input-group">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<div class="validacion">
									<h:inputText class="form-control input-sm" id="confirmarCorreo"
										maxlength="32" required="true"
										pt:placeholder="#{texto.ConfirmarCorreoNuevo}"
										value="#{editarInformacionCuentaManagedBean.confirmarCorreoNuevo}">
									</h:inputText>
								</div>
							</div>
							<span class="help-block"></span>
							<div class="form-group">
								<h:link styleClass="btn btn-primary col-xs-5 col-xs-offset-1"
									outcome="cambiar-clave" value="#{texto.Cancelar}"
									style="margin-top: 10px;  margin-right: 10px;">
								</h:link>
								<h:commandButton styleClass="btn btn-success col-xs-5"
									style="margin-top: 10px;" value="#{texto.GuardarCambios}"
									action="#{editarInformacionCuentaManagedBean.cambiarCorreo()}">
								</h:commandButton>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</h:form>
		</div>
		<c:if test="#{sesionManagedBean.mensaje.mensajePendiente}">
			<script>
                swal("#{sesionManagedBean.mensaje.title}", "#{sesionManagedBean.mensaje.text}", "#{sesionManagedBean.mensaje.type}");
                #{sesionManagedBean.mensaje.setMensajePendiente(false)}
            </script>
		</c:if>
		<script
			src="#{sesionManagedBean.contextPath}/resources/js/jquery-3.5.1.min.js"></script>
		<script
			src="#{sesionManagedBean.contextPath}/resources/js/formValidation/bootstrap.min.js"
			type="text/javascript"></script>
		<script
			src="#{sesionManagedBean.contextPath}/resources/js/formValidation.min.js"
			type="text/javascript"></script>
		<script
			src="#{sesionManagedBean.contextPath}/resources/js/formValidation/bootstrap.js"
			type="text/javascript"></script>
		<script type="text/javascript">
			$(document)
					.ready(
							function() {
								$('#formulario')
										.formValidation(
												{
													message : '#{texto.EsteValorNoEsValido}',
													icon : {
														valid : 'glyphicon glyphicon-ok',
														invalid : 'glyphicon glyphicon-remove',
														validating : 'glyphicon glyphicon-refresh'
													},
													fields : {
														'formulario:clave' : {
															row : '.validacion',
															validators : {
																notEmpty : {
																	message : '#{texto.ElCampo} \'#{texto.Contraseña}\' #{texto.EsRequerido}'
																}
															}
														},
														'formulario:correoNuevo' : {
															row : '.validacion',
															validators : {
																notEmpty : {
																	message : '#{texto.ElCampo} \'#{texto.CorreoNuevo}\' #{texto.EsRequerido}'
																},
																regexp: {
											                         regexp: /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/,
											                         message: '#{texto.IngreseUnCorreoElectronicoValido} (#{texto.Ejemplo}: correo.usuario_1@ejemplomail.com)'
											                    }
															}
														},
														'formulario:confirmarCorreo' : {
															row : '.validacion',
															validators : {
																notEmpty : {
																	message : '#{texto.ElCampo} \'#{texto.ConfirmarCorreoNuevo}\' #{texto.EsRequerido}'
																},
																identical : {
																	field : 'formulario:correoNuevo',
																	message : '#{texto.LosCorreosNoSonIguales}'
																}
															}
														}
													}
												});
							});
		</script>
	</h:panelGroup>
	<h:panelGroup rendered="#{empty sesionManagedBean.usuarioLogueado}">
            #{sesionManagedBean.goToIndex()}
</h:panelGroup>
</h:body>
</html>
