<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>CubikTimer - #{texto.IniciarSesion}</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="Cronómetro online para speedcubing, 16 categorías con imagen de mezcla.
				Las mezclas son similares a las oficiales de la WCA y puede ingresar mezclas personalizadas.
				Registre sus tiempos y lleve control total de sus estadísticas.
				También disponible categoría Fewest Moves." />
	<meta name="keywords" content="Cronometro, Rubik, Timer, Online" />
	<meta property="og:url" content="http://www.cubiktimer.com" />
	<meta property="og:title" content="Cronometro Rubik Online" />
	<meta property="og:description" content="Cronometro Rubik Online" />
	<meta property="og:image"
		content="http://www.cubiktimer.com/resources/images/portada.png" />
	<style>
#formulario_de_inicio_de_sesion {
	background-color: rgba(0, 0, 0, 0.2);
	margin-top: 50px;
	border-radius: 10px;
	padding: 30px;
}
</style>
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/sweetalert.css"
		rel="stylesheet" type="text/css" />
	<script
		src="#{sesionManagedBean.contextPath}/resources/js/sweetalert.min.js"></script>
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/#{configuracionManagedBean.estiloVisual.valorEntero==1?'black_style.css':'white_style.css'}"
		rel="stylesheet" />
	<link
		href="#{sesionManagedBean.contextPath}/resources/images/favicon.ico"
		rel="shortcut icon" type="image/x-icon" />
</h:head>
<h:body>
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQQFZSB"
			height="0" width="0" style="display: none; visibility: hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<ui:include src="/WEB-INF/banners/menu.xhtml" />
	<div class="text-center  col-xs-12">
		<h:form id="formulario_de_inicio_de_sesion"
			styleClass="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"
			pt:autocomplete="off">
			<div class="col-xs-12">
				<h3>#{texto.IniciarSesion}</h3>
				<h:graphicImage library="images" name="usuario.png"
					alt="logo usuario" styleClass="centrado" width="100" height="100" />
				<span class="help-block"></span>
				<h:outputLabel value="#{texto.CorreoElectronico}:" for="email"></h:outputLabel>
				<div class="col-xs-12 input-group">
					<span class="input-group-addon glyphicon glyphicon-envelope"></span>
					<h:inputText styleClass="form-control" id="email" required="true"
						requiredMessage="#{texto.ElCampo} '#{texto.CorreoElectronico}' #{texto.EsRequerido}"
						pt:placeholder="#{texto.CorreoElectronico}"
						value="#{iniciarSesionManagedBean.login}">
					</h:inputText>
				</div>
				<h:message id="m1" for="email" styleClass="text-danger text-left"></h:message>
				<span class="help-block"></span>
				<h:outputLabel value="#{texto.Contraseña}:" for="clave"></h:outputLabel>
				<div class="col-xs-12 input-group">
					<span class="input-group-addon glyphicon glyphicon-lock"></span>
					<h:inputSecret styleClass="form-control" id="clave" required="true"
						requiredMessage="#{texto.ElCampo} '#{texto.Contraseña}' #{texto.EsRequerido}"
						pt:placeholder="#{texto.Contraseña}"
						value="#{iniciarSesionManagedBean.pass}">
					</h:inputSecret>
				</div>
				<h:message id="m2" for="clave" styleClass="text-danger"></h:message>
				<h:commandButton value="#{texto.IniciarSesion}" id="iniciarSesion"
					styleClass="btn btn-success col-xs-8 col-xs-offset-2"
					style="margin-top: 20px;"
					action="#{iniciarSesionManagedBean.iniciarSesion}">
				</h:commandButton>
				<div class="col-xs-12 input-group">
					<h:link outcome="recuperar-clave" style="font-size: 0.8em;"
						value="#{texto.OlvidoSuContraseña}"></h:link>
				</div>
				<h:link styleClass="btn btn-primary col-xs-8 col-xs-offset-2"
					outcome="registro" style="margin-top: 10px;"
					value="#{texto.Registrarse}">
				</h:link>
				<span class="help-block"></span>
				<!-- 				<div class="fb-login-button" data-size="medium" -->
				<!-- 					data-scope="email,public_profile" style="margin-top: 10px;" -->
				<!-- 					data-button-type="login_with" data-layout="default" -->
				<!-- 					data-auto-logout-link="true" data-use-continue-as="false" -->
				<!-- 					data-width="233" data-onlogin="checkLoginState();"></div> -->
			</div>
		</h:form>
	</div>
	<c:if test="#{sesionManagedBean.mensaje.mensajePendiente}">
		<script>
                swal("#{sesionManagedBean.mensaje.title}", "#{sesionManagedBean.mensaje.text}", "#{sesionManagedBean.mensaje.type}");
                #{sesionManagedBean.mensaje.setMensajePendiente(false)}
            </script>
	</c:if>
	<footer class="footer">
	<div class="container text-center">
		<div style="font-size: 10px;">
			Copyright &copy; 2020 <a href="mailto:cubiktimer@gmail.com">Nelson
				Ariza</a> - Licensed under <a
				href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPLv3</a>
		</div>
	</div>
	</footer>
	<script
		src="#{sesionManagedBean.contextPath}/resources/js/jquery-3.5.1.min.js"></script>
	<script
		src="#{sesionManagedBean.contextPath}/resources/js/bootstrap.min.js"></script>
	<link
		href="#{sesionManagedBean.contextPath}/resources/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
</h:body>
</html>
