	<ui:include src="/WEB-INF/banners/menu.xhtml" />
	<div class="text-center  col-xs-12">
		<h:form id="formulario_de_inicio_de_sesion"
			styleClass="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"
			pt:autocomplete="off">
			<div class="col-xs-12">
				<h3>#{texto.IniciarSesion}</h3>
				<h:graphicImage library="images" name="usuario.png"
					alt="logo usuario" styleClass="centrado" width="100" height="100" />
				<span class="help-block"></span>
				<h:outputLabel value="#{texto.CorreoElectronico}:" for="email"></h:outputLabel>
				<div class="col-xs-12 input-group">
					<span class="input-group-addon glyphicon glyphicon-envelope"></span>
					<h:inputText styleClass="form-control" id="email" required="true"
						requiredMessage="#{texto.ElCampo} '#{texto.CorreoElectronico}' #{texto.EsRequerido}"
						pt:placeholder="#{texto.CorreoElectronico}"
						value="#{iniciarSesionManagedBean.login}">
					</h:inputText>
				</div>
				<h:message id="m1" for="email" styleClass="text-danger text-left"></h:message>
				<span class="help-block"></span>
				<h:outputLabel value="#{texto.Contraseña}:" for="clave"></h:outputLabel>
				<div class="col-xs-12 input-group">
					<span class="input-group-addon glyphicon glyphicon-lock"></span>
					<h:inputSecret styleClass="form-control" id="clave" required="true"
						requiredMessage="#{texto.ElCampo} '#{texto.Contraseña}' #{texto.EsRequerido}"
						pt:placeholder="#{texto.Contraseña}"
						value="#{iniciarSesionManagedBean.pass}">
					</h:inputSecret>
				</div>
				<h:message id="m2" for="clave" styleClass="text-danger"></h:message>
				<h:commandButton value="#{texto.IniciarSesion}" id="iniciarSesion"
					styleClass="btn btn-success col-xs-8 col-xs-offset-2"
					style="margin-top: 20px;"
					action="#{iniciarSesionManagedBean.iniciarSesion}">
				</h:commandButton>
				<div class="col-xs-12 input-group">
					<h:link outcome="recuperar-clave" style="font-size: 0.8em;"
						value="#{texto.OlvidoSuContraseña}"></h:link>
				</div>
				<h:link styleClass="btn btn-primary col-xs-8 col-xs-offset-2"
					outcome="registro" style="margin-top: 10px;"
					value="#{texto.Registrarse}">
				</h:link>
				<span class="help-block"></span>
				<!-- 				<div class="fb-login-button" data-size="medium" -->

		</h:form>
	</div>
	<c:if test="#{sesionManagedBean.mensaje.mensajePendiente}">
		<script>
                swal("#{sesionManagedBean.mensaje.title}", "#{sesionManagedBean.mensaje.text}", "#{sesionManagedBean.mensaje.type}");
                #{sesionManagedBean.mensaje.setMensajePendiente(false)}
            </script>
	</c:if>
