<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/WEB-INF/templates/template-interno.xhtml">
	<ui:define name="title">#{texto.GestionarSolicitudesDeAmistad}</ui:define>
	<ui:define name="head">

	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{texto.GestionarSolicitudesDeAmistad}" />
	</ui:define>
	<ui:define name="body">
		<div class="col-xs-12">
			<h:form id="form">
				<p:dataTable id="usuarios" var="usuario" paginator="true"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					currentPageReportTemplate="{startRecord}-{endRecord} #{texto.De} {totalRecords}"
					rows="20" value="#{amigosManagedBean.listaSolicitudesAmistad}"
					emptyMessage="#{texto.NoHaySolicitudesDeAmistadPendientesPorGestionar}"
					selection="#{amigosManagedBean.usuariosSeleccionados}"
					rowKey="#{usuario.idUsuario}" style="margin-bottom:0">
					<p:ajax event="rowSelect" update="@form" />
					<p:ajax event="rowUnselect" update="@form" />
					<p:ajax event="rowSelectCheckbox" update="@form" />
					<p:ajax event="rowUnselectCheckbox" update="@form" />
					<p:ajax event="toggleSelect" update="@form" />
					<f:facet name="header">
            #{texto.GestionarSolicitudesDeAmistad}
        </f:facet>
					<p:column selectionMode="multiple"
						style="width:50px;text-align:center" />
					<p:column headerText="#{texto.CorreoElectronico}">
						<h:outputText value="#{usuario.correo}" />
					</p:column>
				</p:dataTable>
				<div style="text-align: center; margin: 10px;">
					<h:commandButton
						rendered="#{amigosManagedBean.usuariosSeleccionados.size()>0 and amigosManagedBean.listaSolicitudesAmistad.size()>0}"
						style="text-align: center;" styleClass="btn btn-primary"
						id="aceptar-solicitudes" value="#{texto.AceptarSolicitudes}"
						action="#{amigosManagedBean.aceptarSolicitudes()}"></h:commandButton>
					<h:commandButton
						rendered="#{amigosManagedBean.usuariosSeleccionados.size()>0 and amigosManagedBean.listaSolicitudesAmistad.size()>0}"
						style="text-align: center; margin:5px;" styleClass="btn btn-warning"
						id="rechazar-solicitudes" value="#{texto.RechazarSolicitudes}"
						action="#{amigosManagedBean.rechazarSolicitudes()}"></h:commandButton>
					<h:commandButton
						rendered="#{amigosManagedBean.usuariosSeleccionados.size()>0 and amigosManagedBean.listaSolicitudesAmistad.size()>0}"
						style="text-align: center;" styleClass="btn btn-danger"
						id="bloquear-solicitudes" value="#{texto.BloquearSolicitudes}"
						action="#{amigosManagedBean.bloquearSolicitudes()}"></h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
